<h1>{{heroe.nombre}} <small>{{heroe.aparicion | date:'y' }}</small></h1>
<hr>

<div class="row">

<div class="col-md-4">

<img [src]="heroe.img" class="img-fluid" alt="">
<br><br>
<a [routerLink]="['/heroes']"class="btn btn-outline-danger btn-block">Regresar</a>
</div>

<div class="col-md-8">
<h3>{{heroe.nombre}}</h3>
<hr>
<p>
    {{heroe.bio}}
</p>
<div>
    <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel-logo.png" alt="">
    <img *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" class="img-logo" alt="">
</div>


</div>



</div>
